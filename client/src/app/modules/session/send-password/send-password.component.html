<div class="loginpage" id="loginpage" style="background-image: url(./assets/images/loginImage.jpg)">

    <div class="logreg-forms">
        <form class="form-signin">

            <div class="img-enterprise center">
                <img src="./assets/images/mistica.png" alt="Empresa ">
            </div>


            <p>
                Digite el correo electrónico registrado
            </p>


            <div class="input-group form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" #email name="email" placeholder="email" class="form-control " required=" " autofocus=" ">
            </div>
            <p>
                Mistica le enviará una clave a tu correo electrónico para que pueda cambiar su contraseña
            </p>

            <button type="submit" (click)="sendCode(email.value, $event)" id="login-button" class="btn btn-success btn-block">
        Enviar
      </button>
            <button type="button" (click)="return()" id="login-button" class="btn btn-light btn-block">
        Regresar
      </button>

        </form>
    </div>

    <div class="copyright">
        <span>Mística - Copyright © 2020 Free Developer Team</span>
    </div>
</div>
