<div class="loginpage" id="loginpage" style="background-image: url(./assets/images/loginImage.jpg)">

    <div class="logreg-forms">
        <form class="form-signin">
            <!-- <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Bienvenido</h1> -->
            <div class="img-enterprise center">
                <img src="./assets/images/mistica.png" alt="Empresa ">
            </div>

            <p>
                Digite el código que ha sido enviado a su correo electrónico y su nueva contraseña, si no ha recibido el correo electrónico, por favor envíe nuevamente el formulario.
            </p>


            <div class="input-group form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="text" #code name="code" placeholder="Código" class="form-control " required=" ">
            </div>

            <div class="input-group form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" #password name="password" placeholder="Contraseña" class="form-control " required=" ">
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" #password2 name="password2" placeholder="Confirme la contraseña" class="form-control " required=" ">
            </div>

            <button type="button" (click)="restorePassword( code.value, password.value, password2.value)" id="login-button" class="btn btn-success btn-block">
        Enviar
      </button>
            <button type="button" (click)="return()" id="login-button" class="btn btn-light btn-block">
        Regresar
      </button>

        </form>
    </div>

    <div class="copyright">
        <span>Mística - Copyright © 2020 Free Developer Team</span>
    </div>
</div>
