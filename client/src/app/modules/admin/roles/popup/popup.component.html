<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descripci√≥n</mat-label>
        <input matInput [(ngModel)]="data.description">
    </mat-form-field>
</div>
<div mat-dialog-actions class="buttons">
    <button mat-raised-button class="btn btn-light" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button class="btn btn-success" (click)="save()" [mat-dialog-close]="data.name"
        cdkFocusInitial>Guardar</button>
</div>
