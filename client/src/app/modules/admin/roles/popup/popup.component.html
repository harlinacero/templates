<div class="box">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="formGroup">
        <div mat-dialog-content>

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="formGroup.hasError('required')">
                    El nombre es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Descripción</mat-label>
                <input matInput formControlName="description" required>
                <mat-error *ngIf="formGroup.hasError('required')">
                    La descripción es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="example-container">
            Permisos
            <table mat-table [dataSource]="dataSource">
                <!-- Progress Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Acceso</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <!-- <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox> -->
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="verifyPermiss(row)" [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
        </div>

        <div mat-dialog-actions class="buttons">
            <button mat-raised-button class="btn btn-light" (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button class="btn btn-success" (click)="save(formGroup.value)" type="submit" [mat-dialog-close]="roledto.role.name" cdkFocusInitial>Guardar</button>
        </div>
    </form>


</div>
